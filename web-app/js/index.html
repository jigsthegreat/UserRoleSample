<!DOCTYPE html>
<html ng-app="User">
<head>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="bower_components/satellizer/satellizer.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-ui-router-title/angular-ui-router-title.js"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <title ng-bind="$title"></title>
    <!-- <base href="/MidtermRepo/"> -->
</head>
<body>
<div ng-controller="userController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">SN</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="home" ng-if="isAuthenticated()">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="!isAuthenticated()">
                    <li ui-sref-active="active"><a ui-sref="login">Login</a></li>
                    <li ui-sref-active="active"><a ui-sref="register">Sign Up</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="isAuthenticated()">
                    <li class="dropdown">
                        <a href="#" name="dropdown" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">{{ loginUser.firstName }} <i
                                class="glyphicon glyphicon-triangle-bottom"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" name="logout" ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!--  -->
    <div class="row">
        <div class="well">
            <div ui-view></div>
        </div>
    </div>
</div>

</body>
</html>
