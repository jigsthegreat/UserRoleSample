<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <h3>Login</h3>

        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" ng-model="auth.username" autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
            </div>
            <div>
                <div style="background: #FF6666" ng-if="error"><p name="errorLogin">The username/password you entered does not belong to any account.</p></div>
            </div>
            <button class="btn btn-primary" name="submit" ng-click="login()">Submit</button>
        </form>
    </div>
</div>
